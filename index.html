<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <fieldset>

    <div class="btn-group-vertical">
      <button class="nav-item" id="view">VIEW</button>
      <Button class="nav-item" id="add">ADD</Button>
      <Button class="nav-item" id="verify">VERIFY</Button>
      <Button class="nav-item" id="update">UPDATE</Button>
      <Button class="nav-item" id="deleteField">DELETE</Button>
    </div>

  </fieldset>
</div>
<div class="container-fluid">

    <nav class="navbar fixed-top navbar-light bg-light">
    <div class="row">
        
      <div class="input-group">
    
        <div class="input-group-prepend">
    
          <input id="name" type="text" aria-describedby="inputGroup-sizing-default" placeholder="First Name">
        </div>
    
        <div class="input-group-prepend">
          <input id="office" type="number" aria-describedby="inputGroup-sizing-default" placeholder="Office Number">
        </div>
    
        <div class="input-group-prepend">
          <input id="phone" type="tel" aria-describedby="inputGroup-sizing-default" placeholder="Phone Number">
    
        </div>

        <div id="deleteForm">
            <input type="text" id="deleteName" placeholder="Enter Employee to Delete">
            <button id="delete">Submit</button>
          </div>
          
      </nav>

      <div class="content"></div>
        <div class="verify">
          <p class="true"></p>
          <p class="false"></p>
        </div>

        

      </div>
    </div>
  

      

      
   
  
</div>











  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>
</body>

</html>
